<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h1>Update</h1>
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
